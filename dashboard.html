  <!-- Menu Toggle Script -->
  <script>
    
    let elementos = document.querySelectorAll("#sidebar-wrapper > .list-group > a");
    let sections = document.querySelectorAll("#paginator>section");
    for(let i = 0; i<elementos.length; i++){
      elementos[i].addEventListener("click",function(event){
        event.preventDefault();
        let href = this.getAttribute("href");

        for(var x = 0; x < sections.length; x++){
          sections[x].style.display="none"
        }
        document.querySelector(href).style.display="block"
      })
    }
  </script>
